<div id="signin" class="container" align="center" ng-controller="signinCtl">
    <br class="clear" />
    <br><br/>
    <br><br/>
    <h1>Registre su equipo</h1>
    <br><br/>
    <div class="row">
        <div class="col-md-3" ></div>
        <div class="col-md-6">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">Informacion Personal</h3>
                </div>
                <div class="panel-body" align="center">
                    <form>
                		<input class="form-control" type="text" placeholder="Nombre" ng-model="modRegNombre" required></input>
                		<br><br>
                		<input class="form-control" type="text" placeholder="Apellido" ng-model="modRegApellido" required></input>
                		<br><br>
                		<input class="form-control" type="text" placeholder="Email"  ng-model="modRegCorreo" required></input>
                	    <br><br>
                		<input class="form-control" type="password" placeholder="Contraseña"  ng-model="modRegContrasena" required></input>
                		<br><br>
                		<input class="form-control" type="password" placeholder="Confirmar Contraseña"  ng-model="modRegConfirmar" required></input>
                	    <br><br>
                	    <button class="btn btn-warning" type="button" >Siguiente</button>
                	    <br><br>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4" ng-show=false>
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">Informacion del Equipo</h3>
                </div>
                <div class="panel-body" align="center">
                    <form>
                		<input class="form-control" type="text" placeholder="Nombre" ng-model="modRegNomEquipo" required></input>
                		<br><br>
                		<select class="btn btn-default dropdown-toggle">
                            <option value="0"> Atletismo </option>
                            <option value="1"> Futbol </option>
                            <option value="2"> Rugby </option>
                            <option value="3"> Tennis </option>
                            <option value="4"> Ajedrez </option>
                        </select>
                    	<br><br>
                		<select class="btn btn-default dropdown-toggle">
                            <option value="0"> San Jose </option>
                            <option value="1"> Alajuela </option>
                            <option value="2"> Heredia </option>
                            <option value="3"> Cartago </option>
                            <option value="4"> Guanacaste </option>
                            <option value="5"> Limon </option>
                            <option value="6"> Puntarenas </option>
                        </select>
                		<br><br>
                		<select class="btn btn-default dropdown-toggle">
                            <option value="0"> Masculino </option>
                            <option value="1"> Femenino </option>
                        </select>
                        <br><br>
                		<input class="form-control" type="text" placeholder="Direccion"  ng-model="modRegDireccion" required></input>
                	    <br><br>
                	    <p>Horario de entrenamiento de Lunes a Viernes:</p>
                	    <div>
                            <div class="col-md-6">
                            <timepicker ng-model="horaInicial" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
                            </div>
                            <div class="col-md-6">
                            <timepicker ng-model="horaFinal" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
                            </div>
                        </div>   
                        <button type="button" class="btn btn-default" ng-click="update()">Set to 14:00</button>
                        <pre class="alert alert-info">Time is: {{horaInicial | date:'shortTime' }}</pre>
                        <br><br>
                		<input class="form-control" type="text" placeholder="Descripcion"  ng-model="modRegDescripcion" required></input>
                		<br><br>
                		<input id="fileupload" type="file" name="files[]" data-url="/Servidor/" multiple>
                		<br><br>
                		<div id="progress">
                            <div class="bar" style="width: 0%;" ></div>
                        </div>
                        <br><br>
                		<button type="button" class="btn btn-warning">Crear my cuenta</button>
                		<br><br>
                    </form>
                    <script>
        $(function () {
            $('#fileupload').fileupload({
                dataType: 'json',
                done: function (e, data) {
                    $.each(data.result.files, function (index, file) {
                        $('<p/>').text(file.name).appendTo(document.body);
                    });
                }
            });
        });
        
        
        
        $(function () {
    $('#fileupload').fileupload({
        dataType: 'json',
        add: function (e, data) {
            data.context = $('<button/>').text('Upload')
                .appendTo(document.body)
                .click(function () {
                    data.context = $('<p/>').text('Uploading...').replaceAll($(this));
                    data.submit();
                });
        },
        done: function (e, data) {
            data.context.text('Upload finished.');
        }
    });
});


$('#fileupload').fileupload({
    /* ... */
    progressall: function (e, data) {
        var progress = parseInt(data.loaded / data.total * 100, 10);
        $('#progress .bar').css(
            'width',
            progress + '%'
        );
    }
});



$(function () {
    $('#fileupload').fileupload({
        dataType: 'json',
        add: function (e, data) {
            data.context = $('<p/>').text('Uploading...').appendTo(document.body);
            data.submit();
        },
        done: function (e, data) {
            data.context.text('Upload finished.');
        }
    });
});
        </script>
        
                </div>
            </div>
        </div> 
        <div class="col-md-3" ></div>
        <div class="col-md-4" ng-show=false>
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">Ubicacion</h3>
                </div>
                <div class="panel-body" align="center">
                    <form>
                		
                    </form>
                </div>
            </div>
        </div>
	</div>
</div>
